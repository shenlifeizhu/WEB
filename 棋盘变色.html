<canvas width="400" height="400"></canvas>

<script type="text/javascript">
	var canvas=document.getElementsByTagName('canvas')[0];
		ctx=canvas.getContext('2d');
	var rgba='rgba(0,0,0,0.5)';
	var button=document.getElementsByTagName('button')[0];
	timer=setInterval(rgbb,500);
	function rgbb(){
		for (var i = 0; i < 8; i+=2) {
			for (var x = 1; x <8; x+=2) {
			r=parseInt(255*Math.random());
			g=parseInt(255*Math.random());
			b=parseInt(255*Math.random());
			a=Math.random();
			newrgb='rgba('+r+','+g+','+b+','+a+')';
			ctx.fillStyle=newrgb;
			ctx.fillRect(x*50,i*50,50,50);
			ctx.fill();
			}
			for (var y = 0; y <8; y+=2) {
			r=parseInt(255*Math.random());
			g=parseInt(255*Math.random());
			b=parseInt(255*Math.random());
			a=Math.random();
			newrgb='rgba('+r+','+g+','+b+','+a+')';
			ctx.fillStyle=newrgb;
			ctx.fillRect(y*50,(i+1)*50,50,50);
			ctx.fill();
			}
		}
	}
