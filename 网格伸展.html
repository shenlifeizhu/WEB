			for (var i = 0; i < 8; i++) {
				if (i<3) {	
			one[i].style.transition='all 2s '+i+'s';
			one[i].style.transformOrigin='top right';
			one[i].style.transform='rotateY(-60deg)';			
			one[i].style.opacity='0';
			two[i].style.transition='all 2s '+(i+1)+'s';
			two[i].style.transformOrigin='top right';
			two[i].style.transform='rotateY(-60deg)';			
			two[i].style.opacity='0';
			three[i].style.transition='all 2s '+(i+2)+'s';
			three[i].style.transformOrigin='top right';
			three[i].style.transform='rotateY(-60deg)';			
			three[i].style.opacity='0';	

			}else if(i>3){
				one[i].style.transition='all 2s '+(6-i)+'s';
				one[i].style.transformOrigin='top left';
				one[i].style.transform='rotateY(60deg)';
